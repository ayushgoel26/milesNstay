	<!-- Welcome Screen -->
	<div class="jumbotron welcome-div">
		<div class="card" style="width: 35rem;padding: 10px;">
			<div class="card-body">
				<h1 class="h3 mb-3" style="text-align: center;">Make a Reservation</h1>
				<form>
					<div class="row px-3">
						<label class="mb-0" for="locationInput mb-0 mt-5">WHERE</label>
						<input type="email" class="form-control w-100 br0" id="locationInput"
							aria-describedby="locationInputHelp" placeholder="Anywhere">
						<small id="locationInputHelp" class="form-text text-muted sr-only">Please type in your desired
							destination.</small>
					</div>
					<div class="row px-3">
						<div class="col-sm-6 px-0">
							Start Date: <input class="br0" id="startDate" />
						</div>
						<div class="col-sm-6 px-0 br0">
							End Date: <input class="br0" id="endDate" />
						</div>
					</div>
					<div class="row px-3">
						<div class="col-sm-6 px-0 br0">
							<div class="form-group">
								<label class="mb-0" for="exampleFormControlSelect1">ADULTS</label>
								<select class="form-control" id="exampleFormControlSelect1">
									<option>1 adult</option>
									<option>2 adults</option>
									<option>3 adults</option>
									<option>4 adults</option>
									<option>5 adults</option>
									<option>6 adults</option>
									<option>7 adults</option>
									<option>8 adults</option>
									<option>9 adults</option>
									<option>10 adults</option>
									<option>11 adults</option>
									<option>12 adults</option>
									<option>13 adults</option>
									<option>14 adults</option>
									<option>15 adults</option>
									<option>16 adults</option>
								</select>
							</div>
						</div>
						<div class="col-sm-6 px-0 br0">
							<div class="form-group">
								<label class="mb-0" for="exampleFormControlSelect2">CHILDREN</label>
								<select class="form-control" id="exampleFormControlSelect2">
									<option>0 children</option>
									<option>1 child</option>
									<option>2 children</option>
									<option>3 children</option>
									<option>4 children</option>
									<option>5 children</option>
								</select>
							</div>
						</div>
					</div>
				</form>
				<a href="#" class="btn btn-danger btn-block" style="background-color: #f58b5d;">Search</a>
			</div>
		</div>
	</div>
